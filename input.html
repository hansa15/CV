<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diffrent Input Functions</title>
</head>
<body>
    <center>
        <hr size="3" noshade="">
        <h1>Input Functions</h1>
    </center>
    <center>
    <form action="mailto:hansaverma1582001@gmail.com" enctype="multipart/form-data">
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="user name" required>
    </div>
    <br>
    <div>
        <label for="email id">Email</label>
        <input type="email id" name="email id" id="email id" placeholder="" required>
    </div>
    <br>
    <div>
        Gender
        <br>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male" required>
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" value="female" required>
    </div>
    <br>
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="60" step="1" required>
    </div>
    <br>
    <div>
        <label for="date">Date of Birth</label>
        <input type="date" name="Date of Birth" id="Date of Birth"required>
    </div>
    <br>
    <div>
        <label for="select stream">Select Stream</label>
        <select>
            <option value="Computer Science">Computer Science</option>
            <option value="mechanical">Mechanical</option>
            <option value="civil">Civil</option>
        </select>
    </div>
    <br>
    <div>
       <label for="bio">Write about yourslef</label><br>
       <textarea name="bio" id="bio"></textarea>
    </div>
    <br>
    <div>
        Add your Reume 
        <label for="file">Choose File</label>
        <input type="file" name="file" id="file">
    </div>
    <div>
        <label for="url">Link</label>
        <input type="uel" name="url" id="url">
    </div>
    <br>
    <div>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">
    </div>
    <br>
    <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
    </div>
    <br>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">

    </div>
    <br>
    <div>
        <input type="checkbox" name="given every information is correct" id="given every information is correct" required>
        <label for="given every information">Given every information is correct</label>
    </div>
    <br>
    <div>
        <button type="submit">Submit</button>
    </div>

    
    </form>
</center>
   


    
  
    
</body>
</html>
